<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex布局</title>
		<style type="text/css">
			.container{
				display: flex;
				min-height: 50px;
			}
			.main,.left,.right{
				min-height: 50px;
				
			}
			.main{
				background-color: blue;
				flex-grow: 1;
			}
			.left{
				background-color: red;
				order: -1;
				flex-basis: 200px;
			}
			.right{
				background-color: green;
				flex-basis: 300px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="main">main</div>
			<div class="left">left</div>
			<div class="right">right</div>
		</div>
	</body>
</html>
