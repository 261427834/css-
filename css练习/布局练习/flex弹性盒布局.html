<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Flex弹性盒布局</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<style type="text/css">
			.box{
				display: flex;
				display: -webkit-flex;/*Safari浏览器加上前缀,注意，设为 Flex 布局以后，子元素的float、clear和vertical-align属性将失效。*/
			}
			.inlinebox{
				display: inline-flex;/*行内元素也可以设定为弹性盒*/
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		<span class="inlinebox">
			
		</span>
		
	</body>
</html>
