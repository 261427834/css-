<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css多类选择器</title>
		<style>
		div{
		margin: 10px;}
		.a1{
		color: red;}
		.a2{
		background: green;}
		.a3{
		color: blue;
		}
		</style>
	</head>
	<body>
	
	<div class="a1">a1字体颜色是红色</div>
	
	<div class="a2">a2背景颜色是绿色</div>
	
	<div class="a3 a2">a3字体颜色是蓝色,背景是绿色</div>
	
	</body>
</html>
