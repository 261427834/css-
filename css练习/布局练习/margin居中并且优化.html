<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			#main{width: 600px;
			margin: 0 auto;
			border: dotted 1px ;	
			}
			#main2{
				
				max-width: 600px;
				margin: 100px auto;
				border: dashed 1px;
			}
		</style>
		<title></title>
	</head>
	<body>
		<div id="main">
			当main的实际宽度比浏览器窗口的宽度还窄时。<br />
			浏览器会出现一个水平滚动条，这样使得页面不美观。<br />
			可以使用max-width 属性。
		</div>
		<div id="main2">
			使用max-width 来避免这种现象，特别适合移动设备。
		</div>
	</body>
</html>
